version: '1.0.1'

services:
  api:
    image: parrotweb/animal-shelter-api:latest
    build: ./AnimalShelter/
    restart: always
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
    ports:
      - "5000:80"
    volumes:
      - animal-shelter-data:/app/Database/

volumes:
  animal-shelter-data:
    